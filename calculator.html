<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator KMitch</title>
    <link rel="stylesheet" href="calcstyles.css">
</head>
<body>
  <!--Title-->  
    <div id="header">
        <h1>Calculator!</h1>
    </div>

<div class="container">
    <div id="calculator">

        <!--Row Result--> 
        <div id="result">
            <h1 id="result-num"> </h1>
        </div>

        <!--Row Clear and Addition--> 
        
        <div id="clear">
            <h1>Clear</h1>
        </div>

        <div id="equal" class="button">
            <h1>=</h1>
        </div>

        <div class="button operator">
            <h1>+</h1>
        </div>
        <!--Row 1-->  
        <div class="button-num">
            <h1>1</h1>
        </div>

        <div class="button-num">
            <h1>2</h1>
        </div>

        <div class="button-num">
            <h1>3</h1>
        </div>

        <div class="button operator">
            <h1>-</h1>
        </div>


        <!--Row 2-->  
        <div class="button-num">
            <h1>4</h1>
        </div>

        <div class="button-num">
            <h1>5</h1>
        </div>

        <div class="button-num">
            <h1>6</h1>
        </div>

        <div class="button operator">
            <h1>x</h1>
        </div>


        <!--Row 3-->  
        <div class="button-num">
            <h1>7</h1>
        </div>

        <div class="button-num">
            <h1>8</h1>
        </div>

        <div class="button-num">
            <h1>9</h1>
        </div>

        <div class="button operator">
            <h1>/</h1>
        </div>



    </div>
</div>
    <script src="calcscript.js">
        
    </script>
</body>
</html>
